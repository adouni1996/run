        function parseCSV(csv) {
            const lines = csv.split('\n');
            const result = [];
            const headers = lines[0].split(',');
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const values = line.split(',');
                const obj = {};
                
                for (let j = 0; j < headers.length; j++) {
                    obj[headers[j]] = values[j] || '';
                }
                
                result.push(obj);
            }
            
            return result;
        }

        function groupByWeek(data) {
            const grouped = {};
            
            data.forEach(item => {
                const week = item['å‘¨æ¬¡'];
                if (!grouped[week]) {
                    grouped[week] = [];
                }
                grouped[week].push(item);
            });
            
            return grouped;
        }

        function getWeekNumber(weekStr) {
            // ä»"ç¬¬1å‘¨"ä¸­æå–æ•°å­—
            const match = weekStr.match(/ç¬¬(\d+)å‘¨/);
            return match ? parseInt(match[1]) : 0;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }

        function isToday(dateStr) {
            const today = new Date();
            const targetDate = new Date(dateStr);
            
            return today.toDateString() === targetDate.toDateString();
        }

        function getTrainingIcon(content) {
            if (content.includes('èŠ‚å¥') || content.includes('é…é€Ÿ')) {
                return '<i class="fas fa-tachometer-alt"></i>';
            } else if (content.includes('é—´æ­‡')) {
                return '<i class="fas fa-bolt"></i>';
            } else if (content.includes('é•¿è·‘') || content.includes('æ…¢è·‘')) {
                return '<i class="fas fa-road"></i>';
            } else if (content.includes('æ¢å¤') || content.includes('è½»æ¾')) {
                return '<i class="fas fa-heart"></i>';
            } else if (content.includes('ä¼‘æ¯')) {
                return '<i class="fas fa-bed"></i>';
            } else if (content.includes('æ ¸å¿ƒ') || content.includes('åŠ›é‡')) {
                return '<i class="fas fa-dumbbell"></i>';
            } else if (content.includes('æ··åˆ')) {
                return '<i class="fas fa-random"></i>';
            } else if (content.includes('åŸºç¡€')) {
                return '<i class="fas fa-layer-group"></i>';
            }
            return '<i class="fas fa-running"></i>';
        }

        function getDayType(dayOfWeek) {
            // å·¥ä½œæ—¥ï¼šå‘¨ä¸€è‡³å‘¨äº”
            const workDays = ['å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”'];
            return workDays.includes(dayOfWeek) ? 'work' : 'rest';
        }

        function renderTrainingPlan() {
            const data = parseCSV(csvData);
            const groupedData = groupByWeek(data);
            const container = document.getElementById('training-plan');
            
            let html = '<div class="week-container">';
            
            // æŒ‰å‘¨æ¬¡æ•°å­—æ’åº
            const sortedWeeks = Object.keys(groupedData).sort((a, b) => {
                return getWeekNumber(a) - getWeekNumber(b);
            });
            
            let todayElementId = null;
            
            sortedWeeks.forEach(week => {
                const weekData = groupedData[week];
                const weekNumber = getWeekNumber(week);
                
                html += `
                    <div class="week-card" id="week-${weekNumber}">
                        <div class="week-header">
                            <i class="fas fa-calendar-week"></i> ${week}
                        </div>
                `;
                
                weekData.forEach(day => {
                    const isTodayDate = isToday(day['æ—¥æœŸ']);
                    const todayClass = isTodayDate ? 'today' : '';
                    const todayBadge = isTodayDate ? '<span class="today-badge">ä»Šå¤©</span>' : '';
                    const dayId = `day-${day['æ—¥æœŸ'].replace(/-/g, '')}`;
                    const dayType = getDayType(day['æ˜ŸæœŸ']);
                    const trainingIcon = getTrainingIcon(day['è®­ç»ƒå†…å®¹']);
                    
                    if (isTodayDate) {
                        todayElementId = dayId;
                    }
                    
                    html += `
                        <div class="training-day ${todayClass} ${dayType}-day" id="${dayId}">
                            <div class="day-header">
                                <span class="date">
                                    ${trainingIcon}
                                    ${formatDate(day['æ—¥æœŸ'])}${todayBadge}
                                </span>
                                <span class="day-of-week ${day['æ˜ŸæœŸ']}">${day['æ˜ŸæœŸ']}</span>
                            </div>
                            <div class="training-content">${day['è®­ç»ƒå†…å®¹']}</div>
                        </div>
                    `;
                });
                
                html += '</div>';
            });
            
            html += '</div>';
            container.innerHTML = html;
            container.classList.remove('loading');
            
            // å¦‚æœæœ‰ä»Šå¤©çš„é¡¹ç›®ï¼Œè‡ªåŠ¨æ»šåŠ¨åˆ°è¯¥ä½ç½®
            if (todayElementId) {
                setTimeout(() => {
                    const todayElement = document.getElementById(todayElementId);
                    if (todayElement) {
                        todayElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'center'
                        });
                        
                        // æ·»åŠ é¢å¤–çš„è§†è§‰å¼ºè°ƒ
                        todayElement.style.animation = 'pulse 2s ease-in-out';
                    }
                }, 100);
            }
        }

        // æ·»åŠ è„‰å†²åŠ¨ç”»
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.02); box-shadow: 0 0 20px rgba(231, 76, 60, 0.4); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);

        // é¡µé¢åŠ è½½å®Œæˆåæ¸²æŸ“
        document.addEventListener('DOMContentLoaded', renderTrainingPlan);
    </script>
