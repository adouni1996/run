        function parseCSV(csv) {
            const lines = csv.split('\n');
            const result = [];
            const headers = lines[0].split(',');
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const values = line.split(',');
                const obj = {};
                
                for (let j = 0; j < headers.length; j++) {
                    obj[headers[j]] = values[j] || '';
                }
                
                result.push(obj);
            }
            
            return result;
        }

        function groupByWeek(data) {
            const grouped = {};
            
            data.forEach(item => {
                const week = item['Âë®Ê¨°'];
                if (!grouped[week]) {
                    grouped[week] = [];
                }
                grouped[week].push(item);
            });
            
            return grouped;
        }

        function getWeekNumber(weekStr) {
            // ‰ªé"Á¨¨1Âë®"‰∏≠ÊèêÂèñÊï∞Â≠ó
            const match = weekStr.match(/Á¨¨(\d+)Âë®/);
            return match ? parseInt(match[1]) : 0;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }

        function isToday(dateStr) {
            const today = new Date();
            const targetDate = new Date(dateStr);
            
            return today.toDateString() === targetDate.toDateString();
        }

        function getTrainingIcon(content) {
            if (content.includes('ËäÇÂ•è') || content.includes('ÈÖçÈÄü')) {
                return '<i class="fas fa-tachometer-alt"></i>';
            } else if (content.includes('Èó¥Ê≠á')) {
                return '<i class="fas fa-bolt"></i>';
            } else if (content.includes('ÈïøË∑ë') || content.includes('ÊÖ¢Ë∑ë')) {
                return '<i class="fas fa-road"></i>';
            } else if (content.includes('ÊÅ¢Â§ç') || content.includes('ËΩªÊùæ')) {
                return '<i class="fas fa-heart"></i>';
            } else if (content.includes('‰ºëÊÅØ')) {
                return '<i class="fas fa-bed"></i>';
            } else if (content.includes('Ê†∏ÂøÉ') || content.includes('ÂäõÈáè')) {
                return '<i class="fas fa-dumbbell"></i>';
            } else if (content.includes('Ê∑∑Âêà')) {
                return '<i class="fas fa-random"></i>';
            } else if (content.includes('Âü∫Á°Ä')) {
                return '<i class="fas fa-layer-group"></i>';
            }
            return '<i class="fas fa-running"></i>';
        }

        function getDayType(dayOfWeek) {
            // Â∑•‰ΩúÊó•ÔºöÂë®‰∏ÄËá≥Âë®‰∫î
            const workDays = ['Âë®‰∏Ä', 'Âë®‰∫å', 'Âë®‰∏â', 'Âë®Âõõ', 'Âë®‰∫î'];
            return workDays.includes(dayOfWeek) ? 'work' : 'rest';
        }

        function renderTrainingPlan() {
            const data = parseCSV(csvData);
            const groupedData = groupByWeek(data);
            const container = document.getElementById('training-plan');
            
            let html = '<div class="week-container">';
            
            // ÊåâÂë®Ê¨°Êï∞Â≠óÊéíÂ∫è
            const sortedWeeks = Object.keys(groupedData).sort((a, b) => {
                return getWeekNumber(a) - getWeekNumber(b);
            });
            
            let todayElementId = null;
            
            sortedWeeks.forEach(week => {
                const weekData = groupedData[week];
                const weekNumber = getWeekNumber(week);
                
                html += `
                    <div class="week-card" id="week-${weekNumber}">
                        <div class="week-header">

                `;
                
                weekData.forEach(day => {
                    const isTodayDate = isToday(day['Êó•Êúü']);
                    const todayClass = isTodayDate ? 'today' : '';
                    const todayBadge = isTodayDate ? '<span class="today-badge">‰ªäÂ§©</span>' : '';
                    const dayId = `day-${day['Êó•Êúü'].replace(/-/g, '')}`;
                    const dayType = getDayType(day['ÊòüÊúü']);
                    const trainingIcon = getTrainingIcon(day['ËÆ≠ÁªÉÂÜÖÂÆπ']);
                    
                    if (isTodayDate) {

                    html += `

            html += '</div>';

            container.classList.remove('loading');
            
            // Â¶ÇÊûúÊúâ‰ªäÂ§©ÁöÑÈ°πÁõÆÔºåËá™Âä®ÊªöÂä®Âà∞ËØ•‰ΩçÁΩÆ
