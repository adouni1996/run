<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑步训练计划</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --light-bg: #f8f9fa;
            --dark-bg: #2c3e50;
            --text-color: #333;
            --light-text: #fff;
            --border-color: #ddd;
            --today-bg: #fff3cd;
            --today-border: #ffeaa7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: var(--light-text);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .week-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .week-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .week-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .week-header {
            background: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: -25px -25px 20px -25px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .training-day {
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            border-left: 4px solid var(--secondary-color);
            background: var(--light-bg);
            transition: all 0.3s ease;
        }

        .training-day:hover {
            background: #e8f4fc;
            transform: translateX(5px);
        }

        .training-day.today {
            background: var(--today-bg);
            border-left-color: var(--accent-color);
            box-shadow: 0 2px 10px rgba(231, 76, 60, 0.2);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .date {
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .day-of-week {
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* 周一颜色 */
        .day-of-week.周一 {
            background: #3498db; /* 蓝色 */
        }

        /* 周二颜色 */
        .day-of-week.周二 {
            background: #2ecc71; /* 绿色 */
        }

        /* 周三颜色 */
        .day-of-week.周三 {
            background: #f39c12; /* 橙色 */
        }

        /* 周四颜色 */
        .day-of-week.周四 {
            background: #9b59b6; /* 紫色 */
        }

        /* 周五颜色 */
        .day-of-week.周五 {
            background: #e74c3c; /* 红色 */
        }

        /* 周六颜色 */
        .day-of-week.周六 {
            background: #1abc9c; /* 青绿色 */
        }

        /* 周日颜色 */
        .day-of-week.周日 {
            background: #e67e22; /* 橙红色 */
        }

        .training-content {
            color: #666;
            line-height: 1.5;
        }

        .today-badge {
            background: var(--accent-color);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            margin-left: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .week-container {
                grid-template-columns: 1fr;
            }
            
            .week-card {
                padding: 20px;
            }
            
            .training-day {
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .day-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--light-text);
            font-size: 1.2rem;
        }
    </style>

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const result = [];
            const headers = lines[0].split(',');
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const values = line.split(',');
                const obj = {};
                
                for (let j = 0; j < headers.length; j++) {
                    obj[headers[j]] = values[j] || '';
                }
                
                result.push(obj);
            }
            
            return result;
        }

        function groupByWeek(data) {
            const grouped = {};
            
            data.forEach(item => {
                const week = item['周次'];
                if (!grouped[week]) {
                    grouped[week] = [];
                }
                grouped[week].push(item);
            });
            
            return grouped;
        }

        function getWeekNumber(weekStr) {
            // 从"第1周"中提取数字
            const match = weekStr.match(/第(\d+)周/);
            return match ? parseInt(match[1]) : 0;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }

        function isToday(dateStr) {
            const today = new Date();
            const targetDate = new Date(dateStr);
            
            return today.toDateString() === targetDate.toDateString();
        }

        function renderTrainingPlan() {
            const data = parseCSV(csvData);
            const groupedData = groupByWeek(data);
            const container = document.getElementById('training-plan');
            
            let html = '<div class="week-container">';
            
            // 按周次数字排序
            const sortedWeeks = Object.keys(groupedData).sort((a, b) => {
                return getWeekNumber(a) - getWeekNumber(b);
            });
            
            let todayElementId = null;
            
            sortedWeeks.forEach(week => {
                const weekData = groupedData[week];
                const weekNumber = getWeekNumber(week);
                
                html += `
                    <div class="week-card" id="week-${weekNumber}">
                        <div class="week-header">${week}</div>
                `;
                
                weekData.forEach(day => {
                    const isTodayDate = isToday(day['日期']);
                    const todayClass = isTodayDate ? 'today' : '';
                    const todayBadge = isTodayDate ? '<span class="today-badge">今天</span>' : '';
                    const dayId = `day-${day['日期'].replace(/-/g, '')}`;
                    
                    if (isTodayDate) {
                        todayElementId = dayId;
                    }
                    
                    html += `
                        <div class="training-day ${todayClass}" id="${dayId}">
                            <div class="day-header">
                                <span class="date">${formatDate(day['日期'])}${todayBadge}</span>
                                <span class="day-of-week ${day['星期']}">${day['星期']}</span>
                            </div>
                            <div class="training-content">${day['训练内容']}</div>
                        </div>
                    `;
                });
                
                html += '</div>';
            });
            
            html += '</div>';
            container.innerHTML = html;
            container.classList.remove('loading');
            
            // 如果有今天的项目，自动滚动到该位置
            if (todayElementId) {
                setTimeout(() => {
                    const todayElement = document.getElementById(todayElementId);
                    if (todayElement) {
                        todayElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'center'
                        });
                        
                        // 添加额外的视觉强调
                        todayElement.style.animation = 'pulse 2s ease-in-out';
                    }
                }, 100);
            }
        }

        // 添加脉冲动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.02); box-shadow: 0 0 20px rgba(231, 76, 60, 0.4); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);

        // 页面加载完成后渲染
        document.addEventListener('DOMContentLoaded', renderTrainingPlan);
